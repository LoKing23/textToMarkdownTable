<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字轉Markdown的table格式</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css' integrity='sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==' crossorigin='anonymous'/>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css' integrity='sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==' crossorigin='anonymous'/>

</head>
<style>
  body{
    margin: 20px;
  }
</style>
<body>

  <h1 class="text-danger text-center mb-5">文字轉Markdown的table格式</h1>
  <div class="container">
    <div class="btn btn-success mb-3">送出</div>
    <div class="input-area row">
      <div class="col">
        <textarea class="w-100" cols="30" rows="15" placeholder="輸入第一欄資訊"></textarea>
      </div>
      <div class="col">
        <textarea class="w-100" rows="15" placeholder="輸入第二欄資訊"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h2>轉換結果</h2>
        <textarea class="output border-success border-2 w-100" name="" rows="10"></textarea>
      </div>
    </div>
  </div>

  <script src="all.js"></script>
</body>
</html>
